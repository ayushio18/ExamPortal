<mat-card>
    <mat-card-content>
        <h1 class="text-center">Welcome to your Profile</h1>
        <!-- {{user| json}} -->
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="" alt=""
                    class="profile-image"
                    />

                    <h1 class="mt20">Ayush Singh</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">

                        <!-- table details -->
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.firstName}} {{user.lastName}}</td>
                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td>EXAM{{user.id}}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"Active" : "Not Active"}}</td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center">

            <button mat-raised-button color="primary" class="mt20">UPDATE</button>
            <button class="ml20 mt20" mat-raised-button color="accent">SHARE</button>
    
        </div>
    </mat-card-content>
    
</mat-card>
