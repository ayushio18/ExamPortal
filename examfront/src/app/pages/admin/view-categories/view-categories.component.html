<mat-card>
    <mat-card-content>
        <h1>All Categories</h1>
        <mat-list>
        <mat-list-item *ngFor="let c of categories">
            <!-- <mat-icon mat-list-icon>folder</mat-icon> -->
            <div class="ml20">{{c.title}}</div>
            <div class="ml20">{{c.description}}</div>
            <hr class="ml20">
        </mat-list-item>
    </mat-list>
<div class="container text-center mt20">
    <button routerLink="/admin/add-category" mat-raised-button color="accent">Add New Category</button>
</div>
</mat-card-content>
</mat-card>
