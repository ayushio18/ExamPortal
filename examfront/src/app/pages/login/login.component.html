<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                 <mat-card-content>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="" />
                </div>
                <h1 class="text-center">Login Here !!</h1>
                <!-- {{loginData|json}} -->
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required matInput placeholder="Enter Here">
                        <mat-hint>Enter valid user name</mat-hint>
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        required type="password" matInput placeholder="Enter Here">
                      </mat-form-field>


                      <div class="container text-center">

                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button class="ml20" mat-raised-button color="accent">Reset</button>

                      </div>

                </form>
            </mat-card-content>
        </mat-card>
            </div>
        </div>
    </div>
</div>
